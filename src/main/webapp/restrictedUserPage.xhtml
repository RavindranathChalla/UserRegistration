<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jstl/core">
	<h:form id="restrictUserForm">
	<p:panel id="restrictPanel" header="Restrict User Create Screen" scrollable="true">
	<p:messages id="messages" showDetail="true" autoUpdate="true"	closable="true" />
	<p:row>
	<p:column>
				<p:outputLabel value="Restricted User Name ::" style="font-weight: bold;"></p:outputLabel>
	</p:column>
	<p:column>		
				 <p:inputText value="#{userLoginBean.userName}" style="font-weight: bold;"></p:inputText>
	</p:column>	
	</p:row>
	<p:row>
	<p:column>
		<p:commandButton value="Create" action="#{userLoginBean.restrictUserCreate}" required="true">
	</p:commandButton>
	</p:column>
	</p:row>
	</p:panel>
	<p:panel id="restrictList">
	<p:dataTable var="names" value="#{userLoginBean.restrictedUserNamesList}">
    <p:column headerText="Restricted Names">
        <h:outputText value="#{names}" />
    </p:column>
    </p:dataTable>
    </p:panel>
    <br></br>
	<br></br>
	<p:outputLabel value="Please use below link for Home page" style="font-weight: bold;"></p:outputLabel>
	<br></br>
	<br></br>
	<h:outputLink value="./home.xhtml">
	<h:outputText value="Home page" />
	</h:outputLink>
	<br></br>
	</h:form>
	</ui:composition>
