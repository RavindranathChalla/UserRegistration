<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jstl/core">
	<h:form id="userCreateForm">
	<p:panel id="userCreatePanel" header="User Create Screen" >
	<p:messages id="messages" showDetail="true" autoUpdate="true"	closable="true"/>
	<h:panelGrid columns="2" cellpadding="5">
				<p:outputLabel value="User Name ::" style="font-weight: bold;"></p:outputLabel>
				<p:inputText value="#{userLoginBean.userName}" id="userName">				
				</p:inputText> 
				</h:panelGrid>
		 <p:commandButton value="Create" action="#{userLoginBean.userCreate}"> 
	</p:commandButton>
	</p:panel>
	<p:panel id="displayList">
	<p:dataTable var="names" value="#{userLoginBean.displayList}" rendered="#{userLoginBean.listEnableFlag}">
    <p:column headerText="Names">
        <h:outputText value="#{names}" />
    </p:column>
    
</p:dataTable>
	</p:panel>
	
	<br></br>
	<p:outputLabel value="Please use below link for Home page" style="font-weight: bold;"></p:outputLabel>
	<br></br>
	<br></br>
	<h:outputLink value="./home.xhtml">
	<h:outputText value="Home page" />
	</h:outputLink>
	<br></br>
	</h:form>
	</ui:composition>
